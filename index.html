<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksey N.</title>
<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>


      <a-scene   vr-mode-ui="enabled: true;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
       <a-box position='0 0 0' scale="2 2 2" material='opacity: 1;' color="white" src="https://raw.githubusercontent.com/alekseyprokopets24/AR/master/152482992728773192-removebg-preview.png">
        
    
        </a-box>
        
        
        
        
        <!-- define a camera which will move according to the marker position -->
       <a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/alekseyprokopets24/AR/master/pattern-Niki-Minazh.patt'></a-marker-camera>
      </a-scene>



</body>

</html>
